<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body style="background-color:darkgrey">
<div class="container">
<div style="margin-top: 50px;margin-left: 30%;margin-right: 30%;">
    <h1>URL Shortner</h1>
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon3">URL</span>
    </div>
    <input type="text" placeholder="https://example.com" class="form-control" id="url" aria-describedby="basic-addon3">
  </div>
   <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon3">Short URL</span>
    </div>
    <input type="text" class="form-control" id="shorturl" aria-describedby="basic-addon3">
  </div>
  <button type="button"  class="btn btn-success" onclick="reset()">Generate short URL</button>
  <button type="button"  class="btn btn-danger" onclick="logout()">Logout</button>
 
</div>
</div>

<script>
   function logout(){
       localStorage.removeItem("token")
       localStorage.removeItem("user_name")
       window.open("index.html","_self")

   }
</script>
</body>
